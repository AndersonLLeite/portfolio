  <!-- Dynamic Project Loader -->
  <script>
    async function loadProject() {
      try {
        // Get project ID from URL query parameter (e.g., ?project=1)
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('project');

        if (!projectId) {
          document.getElementById('project-title').innerText = 'No Project Selected';
          document.getElementById('project-description').innerText = 'Please select a project to view details.';
          return;
        }

        // Fetch project data
        const response = await fetch('assets/data/projects.json');
        const projects = await response.json();
        const project = projects.find(p => p.id === projectId);

        if (!project) {
          document.getElementById('project-title').innerText = 'Project Not Found';
          document.getElementById('project-description').innerText = 'The requested project does not exist.';
          return;
        }

        // Populate project title and description
        document.getElementById('project-title').innerText = project.title;
        document.getElementById('project-description').innerText = project.description;

        // Populate project info
        const infoList = document.getElementById('project-info');
        infoList.innerHTML = `
          <li><strong>Category</strong>: ${project.category}</li>
          <li><strong>Client</strong>: ${project.client}</li>
          <li><strong>Project date</strong>: ${project.date}</li>
          <li><strong>Project URL</strong>: <a href="${project.url}">${project.url}</a></li>
        `;

        // Populate project images for Swiper
        const imageContainer = document.getElementById('project-images');
        imageContainer.innerHTML = project.images.map(img => `
          <div class="swiper-slide">
            <img src="${img}" alt="${project.title}">
          </div>
        `).join('');

        // Re-initialize Swiper after dynamically adding slides
        new Swiper('.portfolio-details-slider', {
          loop: true,
          speed: 600,
          autoplay: {
            delay: 5000,
          },
          slidesPerView: 'auto',
          pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
            clickable: true,
          },
        });
      } catch (error) {
        console.error('Error loading project:', error);
        document.getElementById('project-title').innerText = 'Error';
        document.getElementById('project-description').innerText = 'Failed to load project details.';
      }
    }

    // Load project when the page loads
    window.addEventListener('DOMContentLoaded', loadProject);
  </script>
